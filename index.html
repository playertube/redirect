<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecionando...</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px 10px;
        background: #f5f5f5;
    }

    h2 {
        color: #333;
    }

    #contador {
        font-size: 22px;
        margin: 15px 0;
        color: #444;
    }

    #btnIr {
        background: #008CFF;
        color: #fff;
        padding: 14px 30px;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: not-allowed;
        opacity: 0.5;
        transition: .3s;
    }

    #btnIr.ativo {
        cursor: pointer;
        opacity: 1;
    }

    #pub {
        margin-top: 35px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
</style>
</head>

<body>

<h2>Você será redirecionado em breve...</h2>

<div id="contador">Aguarde <b>10</b> segundos</div>

<button id="btnIr" disabled>Ir agora</button>

<div id="pub">
    <h4>Publicidade</h4>
    <iframe src="https://zerads.com/ad/ad.php?width=300&ref=10129" marginwidth="0" marginheight="0" width="300" height="250" scrolling="no" border="0" frameborder="0"></iframe>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const destino = urlParams.get("url");

    let tempo = 10;
    const contador = document.getElementById("contador");
    const btn = document.getElementById("btnIr");

    const interval = setInterval(() => {
        tempo--;
        contador.innerHTML = `Aguarde <b>${tempo}</b> segundos`;

        if (tempo <= 0) {
            clearInterval(interval);
            btn.disabled = false;
            btn.classList.add("ativo");
            btn.innerText = "Ir para o site";
            btn.onclick = () => window.location.href = destino;
        }
    }, 1000);

    // Redirecionamento automático após 15s
    setTimeout(() => {
        if (destino) window.location.href = destino;
    }, 15000);
</script>

</body>
</html>
