<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecionando...</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        text-align: center;
        padding: 20px;
        margin-bottom: 20px; /* espaço para publicidade */
    }

    .box {
        max-width: 420px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px #0003;
    }

    /* Barra de progresso */
    #progressContainer {
        width: 100%;
        background: #ddd;
        height: 20px;
        border-radius: 10px;
        margin-top: 15px;
        overflow: hidden;
        display: none;
    }

    #progressBar {
        height: 100%;
        width: 0%;
        background: #4CAF50;
        transition: width 0.1s linear;
    }

    /* Área de publicidade */
    #ads {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white;
        padding: 8px 0;
        text-align: center;
        box-shadow: 0 -3px 8px #0004;
        z-index: 99;
    }

    #ads iframe {
        width: 100%;
        max-width: 468px;
        height: 60px;
        border: none;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Aguarde...</h2>
    <p id="timer">Preparando redirecionamento...</p>

    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <p style="margin-top:15px; color:#777; font-size:14px;">
        Você será enviado automaticamente.
    </p>
</div>

<!-- PUBLICIDADE -->
<div id="ads">
    <iframe src="https://zerads.com/ad/ad.php?width=300&ref=10129" marginwidth="0" marginheight="0" width="300" height="250" scrolling="no" border="0" frameborder="0"></iframe>
</div>

<script>
    const destino = decodeURIComponent(location.hash.replace("#", ""));

    if (!destino || destino.length < 5) {
        document.getElementById("timer").innerText = "Nenhuma URL válida encontrada.";
        throw new Error("URL inválida");
    }

    let segundos = 5;
    const timer = document.getElementById("timer");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");

    timer.innerText = "Redirecionando em " + segundos + " segundos...";

    let countdown = setInterval(() => {
        segundos--;
        timer.innerText = "Redirecionando em " + segundos + " segundos...";

        if (segundos <= 0) {
            clearInterval(countdown);

            // Mostrar barra
            progressContainer.style.display = "block";
            let porcento = 0;

            let load = setInterval(() => {
                porcento++;
                progressBar.style.width = porcento + "%";

                if (porcento >= 100) {
                    clearInterval(load);
                    window.location.href = destino;
                }
            }, 20);
        }
    }, 1000);
</script>

</body>
</html>
