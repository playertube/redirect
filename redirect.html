<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Redirecionando...</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#ffffff;
  text-align:center;
  padding:40px 20px;
}

.container{
  max-width:600px;
  margin:0 auto;
  background:#f7f7f7;
  padding:25px;
  border-radius:10px;
  box-shadow:0 5px 20px rgba(0,0,0,0.08);
}

h1{
  margin:0 0 10px;
  color:#007bff;
}

#timer{
  font-size:50px;
  font-weight:bold;
  color:#007bff;
  margin:15px 0;
}

#btnIr{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#cccccc;
  opacity:0.6;
  cursor:not-allowed;
  transition:0.2s;
}

#btnIr.ativo{
  background:#007bff;
  color:#ffffff;
  opacity:1;
  cursor:pointer;
}

.ad-box{
  margin-top:25px;
  background:white;
  border:1px solid #e5e5e5;
  padding:15px;
  border-radius:8px;
}

.ad-title{
  font-size:14px;
  color:#555555;
  text-align:left;
  margin-bottom:8px;
}

.placeholder{
  background:#eaeaea;
  height:60px;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#777777;
  font-size:14px;
}
</style>

</head>
<body>

<div class="container">
  <h1>Redirecionando...</h1>
  <div id="timer">15</div>

  <button id="btnIr" disabled>Ir agora</button>

  <div class="ad-box">
    <div class="ad-title">Publicidade</div>
    <div class="placeholder">
      3<iframe src="https://zerads.com/ad/ad.php?width=300&ref=10129" marginwidth="0" marginheight="0" width="300" height="250" scrolling="no" border="0" frameborder="0"></iframe>
    </div>
  </div>
</div>

<script>
function getDestino(){
  const p = new URLSearchParams(window.location.search);
  let url = p.get("url");

  if(!url && window.location.hash.length > 1){
    url = window.location.hash.substring(1);
  }

  if(!url){ return null; }

  url = decodeURIComponent(url);

  if(!/^https?:\/\//i.test(url)){
    url = "https://" + url;
  }

  return url;
}

const destino = getDestino();

if(!destino){
  alert("URL de destino nÃ£o encontrada. Use ?url=https://site.com");
  throw new Error("sem destino");
}

let tempo = 15;
const timer = document.getElementById("timer");
const btnIr = document.getElementById("btnIr");

const interval = setInterval(()=>{
  tempo--;
  timer.textContent = tempo;

  if(tempo === 5){
    btnIr.disabled = false;
    btnIr.classList.add("ativo");
  }

  if(tempo <= 0){
    clearInterval(interval);
    window.location.href = destino;
  }

},1000);

btnIr.addEventListener("click", ()=>{
  window.location.href = destino;
});
</script>

</body>
</html>
